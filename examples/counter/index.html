<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NANNY STATE - Counter Example</title>
    
    <link rel="stylesheet" href="styles.css" media="screen">

    <script type="module">
        import { Nanny, html } from "https://cdn.skypack.dev/nanny-state";

        // initial state
        const State = 10
        // handlers handle events - set in view using @click
        const up = event => Update(increment)
        const down = event => Update(increment, -1)

        // transformers are just  functions that map the old state to the new state
        const increment = number => (i=1) => number + i

        // Counter component - just a function that returns a fragment of HTML!
        const Counter = number => html`<div id='counter'>${number}</div>
                                      <button @click=${down}>-</button>
                                      <button @click=${up}>+</button>`

        // main view - has to accept the state as a parameter
        const view = number => html`<h1>Nanny State</h1>
                                    <h2>Counter Example</h2>
                                    ${Counter(number)}`
        // create a new Nanny State
        const Update = Nanny(State, { view })
    </script>
</head>

<body>
    <h1>Test</h1>
</body>

</html>
